<h1>
	<i class="fa fa-list-ul"></i> My Listings
</h1>
<div class="container">
	<div class="row">
		<div style="width: 100%; margin-left: 0%;">
			<div class="login-panel panel panel-default">
				<div class="panel-heading"
					style="background-color: rgba(51, 51, 51, 0.4);">
					<h3 class="panel-title" style="color: #fff">Booking</h3>
				</div>
				<div class="panel-body" style="width: 100%">
					<table class="table table-inverse table-striped table-bordered">
						<thead class="thead-inverse">
							<tr>
								<th>Location</th>
								<th>From</th>
								<th>To</th>
								<th>Status</th>
								<th><div align="center">Details</div></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="booking in bookingInfo">
								<td>{{ booking['from'] }}</td>
								<td>{{ booking['from'] }}</td>
								<td>{{ booking['to'] }}</td>
								<td>{{ booking['status'] }}</td>
								<td><div align="center">
										<a href="javascript:void(0);" class="bookingnav">Details</a>
									</div></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
