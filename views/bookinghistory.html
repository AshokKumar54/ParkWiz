<div>
	<div style="float: left;">
		<h1>
			<i class="fa fa-list-ul"></i> My Listings
		</h1>
	</div>
	<div style="float: right;">
		<button type="button" class="btn btn-success"
			ng-click="addlistings();">Add Listing</button>
	</div>
</div>
<div class="container" ng-controller="bookinghistoryModule">
	<div class="row" style="margin-right: 2%; margin-left: 2%;">
		<div style="width: 100%; margin-left: 0%; margin-top: 5%;">
			<div class="login-panel panel panel-default">
				<div class="panel-heading"
					style="background-color: rgba(51, 51, 51, 0.4);">
					<h3 class="panel-title" style="color: #fff">Booking</h3>
				</div>
				<div class="panel-body" style="width: 100%">
					<div class="pageControl"
						style="margin-bottom: -12px; border-left: 1px solid #ccc; border-right: 1px solid #ccc; border-top: 1px solid #ccc">
						<table width="100%">
							<tr>
								<td>
									<div class="pageDisplay">
										<span class="pageDispalyLabel"> </span> <span
											class="pageDispalySelectLabel">Show</span>
										<div class="selectBox">
											<div class="selectBox">
												<select ng-change="getdataforgrid()" ng-model="noofrecords"
													class="pageRp"
													ng-options="obj.value as obj.name for obj in recordCount.data">
												</select>
											</div>
										</div>
									</div>
								</td>
								<td>
									<div class="pagination">
										<table width="100%">
											<tr>
												<td>
													<div style="float: right" class="gridPaging"></div>
												</td>
											</tr>
										</table>
									</div>
								</td>
							</tr>
						</table>
					</div>

					<table class="table table-inverse table-striped table-bordered">
						<thead class="thead-inverse">
							<tr>
								<th>Location</th>
								<th>Start Date</th>
								<th>Start Time</th>
								<th>End Date</th>
								<th>End Time</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="booking in bookingInfos">
								<td>{{booking.address}}</td>
								<td>{{booking.startdate}}</td>
								<td>{{booking.starttime}}</td>
								<td>{{booking.enddate}}</td>
								<td>{{booking.endtime}}</td>
								<td>{{booking.status}}</td>
							</tr>
						</tbody>
					</table>

					<div class="pageControl"
						style="margin-top: -32px; border-left: 1px solid #ccc; border-right: 1px solid #ccc; border-bottom: 1px solid #ccc">
						<table width="100%">
							<tr>
								<td>
									<div class="pageDisplay">
										<span class="pageDispalyLabel"> </span> <span
											class="pageDispalySelectLabel">Show</span>
										<div class="selectBox">
											<div class="selectBox">
												<select ng-change="getdataforgrid()" ng-model="noofrecords"
													class="pageRp"
													ng-options="obj.value as obj.name for obj in recordCount.data">
												</select>
											</div>
										</div>
									</div>
								</td>
								<td>
									<div class="pagination">
										<table width="100%">
											<tr>
												<td>
													<div style="float: right" class="gridPaging"></div>
												</td>
											</tr>
										</table>
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<button style="display: none" id="myElement1" name="save"
		ng-click="getdataforgrid()"></button>
</div>
