
<h1>
	<i class="fa fa-calendar"></i> My Bookings
</h1>

<table class="table table-inverse table-striped table-bordered">
	<thead class="thead-inverse">
		<tr>
			<th style="text-align: center">Image</th>
			<th style="text-align: center">Address</th>
			<th style="text-align: center">Status</th>
			<th style="text-align: center">Details</th>
			<!--<th><div align="center">Action</div></th>-->
		</tr>
	</thead>
	<tbody ng-repeat="booking in allbookings">
		<tr>
			<td style="width: 20%">
				<div align="center" class="image">
					<img style="width: 40%; height: 40%;"
						ng-src="{{ booking.imageurl }}" alt="Parking on 84 N 7th Street, ">
				</div>
			</td>
			<td style="width: 40%"><div align="center"
					ng-model="booking.address">{{ booking.address }}</div></td>
			<td>
				<div align="center" class="status status_active">
					<span class="label label-success" ng-model="booking.status">{{
						booking.status }}</span>
				</div> </td>
			<td>
				<div align="center" class="status status_active">
					<span class="label label-success" style="cursor: pointer;" ng-model="booking.spotid" ng-click="getDetails(this);">Details</span>

				</div>
			</td>
