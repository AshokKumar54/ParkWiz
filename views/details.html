<link media="all" type="text/css" rel="stylesheet"
	href="/stylesheets/css/font-awesome.css">
<link media="all" type="text/css" rel="stylesheet"
	href="/stylesheets/css/app.css">
<link media="all" type="text/css" rel="stylesheet"
	href="/stylesheets/css/app-blessed1.css">
<link href="/stylesheets/css/main.css" rel="stylesheet" type="text/css">


<div ng-controller="detailsModule">
	<div class="phonespacing" style="padding-top: 4.8%;">
		<!--<h3 class="page-header">Search</h3> -->
		<ol class="breadcrumb">
			<li class="active"><i class="fa fa fa-bookmark"></i> Home</li>
			<li class="active">Details</li>
		</ol>
	</div>
	<div class="page-accountlandlorddashboard main-padding"
		style="margin-top: -1%;">
		<div id="content">
			<div id="content-nav-slide">
				<main>
				<div class="container">
					<div class="row">
						<table class="table" id="tblnavMenu">
							<thead>
								<tr>
									<th class="active"><div align="center">
											<ul class="list-unstyled">
												<li ng-click="availability();"><a
													onclick="togglenav(this);" href="javascript:void(0)"
													class="bookingnav active"> <i class="fa fa-bar-chart"></i>
														<span>Availability</span>
												</a></li>
											</ul>
										</div></th>
									<th><div align="center">
											<ul class="list-unstyled">
												<li ng-click="images();"><a onclick="togglenav(this);"
													class="bookingnav" href="javascript:void(0)"> <i
														class="fa fa-list-ul"></i> <span>Images</span>
												</a></li>
											</ul>
										</div></th>
									<th><div align="center">
											<ul class="list-unstyled">
												<li ng-click="reviews();"><a
													onclick="togglenav(this);" class="bookingnav"
													href="javascript:void(0)"> <i class="fa fa-calendar"></i>
														<span>Reviews</span>
												</a></li>
											</ul>
										</div></th>
									<th><div align="center">
											<ul class="list-unstyled">
												<li ng-click="payment();"><a onclick="togglenav(this);"
													class="bookingnav" href="javascript:void(0)"> <i
														class="fa fa-credit-card"></i> <span>Payment</span>
												</a></li>
											</ul>
										</div></th>
								</tr>
							</thead>
						</table>
						<section class="content" style="width: 100% !important">
							<div ng-include src="details.url"></div>
						</section>
					</div>
				</div>
				</main>
			</div>
		</div>
	</div>
</div>
