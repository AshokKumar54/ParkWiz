<<!DOCTYPE html>
<html>
<head>
<style>
input#custom {
	background: #888 !important;
	border: none !important;
	color: #000 !important;
}

tr.spaceunder>td {
	padding-bottom: 1em;
}

.borderless tr, .borderless th, .borderless td {
	border: none !important;
}

#tblrental td {
	padding-left: 8px;
	padding-right: 8px;
}
</style>
</script>
</head>
<body>
<section class="space-details">
	<div class="phonespacing" style="padding-top: 4.5%;">
		<ol class="breadcrumb">
			<li class="active"><i class="fa fa fa-bookmark"></i> Home</li>
			<li class="active">Add Listing</li>
		</ol>
	</div>
	<div class="baseline"
		style="background-color: #fff; border-radius: 4px; margin-top: -0.8%;" ng-controller="addListingController">
		<div id=radiobuttons
			style="margin-left: 1%; margin-right: 1%; margin-bottom: 1%;">
				<table class="table borderless" width="100%">
					<tr class="spaceunder">
						<td style="width: 20%"><br>Location</td>
						<td colspan="4"><br>
							<div>
								<input class="form-control locationservice"
									placeholder="Enter your Address" type="text" id="txtLocation"
									onFocus="geolocate()">
							</div></td>
					</tr>

					<tr class="spaceunder">
						<td style="width: 20%">Types of Spaces</td>
						<td colspan="2"><input type='radio' name='mcq'
							id='radio-choice-1' value='1' /> <label for="radio-choice-1"
							onclick="">Parking Space</label></td>
						<td colspan="2"><input type='radio' name='mcq'
							id='radio-choice-2' value='2' /> <label for="radio-choice-2"
							onclick="">Lockup or Garage</label></td>
					</tr>

					<tr class="spaceunder">
						<td style="width: 20%">Description</td>
						<td colspan="4"><div>
								<textarea class="form-control" style="width: 100%; height: 20%" id="description"
									placeholder="Please enter a description of your space, including its location, nearby landmarks or stations, and details about the type of space (driveway, underground parking, lock-up garage etc)"
									name="post_booking_info" rows="2" aria-invalid="false"></textarea>
							</div></td>
					</tr>

					<tr class="spaceunder">
						<td style="width: 20%">No of Spaces</td>
						<td colspan="4"><div>
								<input class="form-control" type="number" name="quantity" min="1"
									max="9" id="numberOfSpaces">
							</div></td>
					</tr>

					<tr>
						<td style="width: 20%; padding-top: 5px;">Type of Rental</td>
						<td colspan="4">
							<table width="100%" id="tblrental">
								<tr>
									<td style="padding-left: 0px !important"><input
										type='radio' name='rental-mcq' id='rental-radio-choice-1'
										value='1' /><label for="rental-radio-choice-1" onclick="">Daily</label></td>
									<td><input type='radio' name='rental-mcq'
										id='rental-radio-choice-2' value='2' /> <label
										for="rental-radio-choice-2" onclick="">Weekly</label></td>
									<td><input type='radio' name='rental-mcq'
										id='rental-radio-choice-3' value='3' /> <label
										for="rental-radio-choice-3" onclick="">Monthly</label></td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td style="width: 20%">Features</td>
						<td><label for="checkbox-radio-choice-1" onclick=""> <input
								type='checkbox' name='checkbox-mcq' id='checkbox-radio-choice-1'
								value='1' /> 24/7 Access
						</label></td>
						<td><label for="checkbox-radio-choice-2" onclick=""> <input
								type='checkbox' name='checkbox-mcq' id='checkbox-radio-choice-2'
								value='2' /> Sheltered Parking
						</label></td>
						<td><label for="checkbox-radio-choice-3" onclick=""> <input
								type='checkbox' name='checkbox-mcq' id='checkbox-radio-choice-3'
								value='3' /> Security Gates
						</label></td>
						<td><label for="checkbox-radio-choice-4" onclick=""> <input
								type='checkbox' name='checkbox-mcq' id='checkbox-radio-choice-4'
								value='4' /> Arranged Transfer
						</label></td>
					</tr>

					<tr>
						<td style="width: 20%"></td>
						<td><label for="checkbox-radio-choice-5" onclick=""> <input
								type='checkbox' name='checkbox-mcq' id='checkbox-radio-choice-5'
								value='5' /> Allocated Space
						</label></td>
						<td><label for="checkbox-radio-choice-6" onclick=""> <input
								type='checkbox' name='checkbox-mcq' id='checkbox-radio-choice-6'
								value='6' /> Car Wash
						</label></td>
						<td><label for="checkbox-radio-choice-7" onclick=""> <input
								type='checkbox' name='checkbox-mcq' id='checkbox-radio-choice-7'
								value='7' /> CCTV
						</label></td>
						<td><label for="checkbox-radio-choice-8" onclick=""> <input
								type='checkbox' name='checkbox-mcq' id='checkbox-radio-choice-8'
								value='8' /> Security Lighting
						</label></td>
					</tr>

					<tr class="spaceunder">
						<td style="width: 20%"></td>
						<td><label for="checkbox-radio-choice-9" onclick=""> <input
								type='checkbox' name='checkbox-mcq' id='checkbox-radio-choice-9'
								value='9' /> Security Guards
						</label></td>
						<td><label for="checkbox-radio-choice-10" onclick="">
								<input type='checkbox' name='checkbox-mcq'
								id='checkbox-radio-choice-10' value='10' /> Security Key
						</label></td>
						<td><label for="checkbox-radio-choice-11" onclick="">
								<input type='checkbox' name='checkbox-mcq'
								id='checkbox-radio-choice-11' value='11' /> Underground Parking
						</label></td>
						<td><label for="checkbox-radio-choice-12" onclick="">
								<input type='checkbox' name='checkbox-mcq'
								id='checkbox-radio-choice-12' value='12' /> Restrooms
						</label></td>
					</tr>

					<tr class="spaceunder">
						<td style="width: 20%">Additional Post Booking Instructions</td>
						<td colspan="4"><div>
								<textarea class="form-control" id="instructions" style="width: 100%; height: 20%"
									placeholder="Please provide the full address of the parking space along with any additional details required to access the space (e.g. contact details for collecting a permit, key fob etc)."
									id="post_booking_info" name="post_booking_info" rows="2"
									aria-invalid="false"></textarea>
							</div></td>
					</tr>
					<!-- <tr>
						<td style="width: 20%"></td>
						<td colspan="3"><br />
							<div class="form-group">
								<input style="width: 133.3%" type="button"
									class="btn btn-md btn-success" value=Add>
							</div></td>
					</tr> -->
					<tr> 
						<td style="width: 20%">Add Images</td>
						<td colspan="3"><br />
							<div class="form-group">
	  							<input id="image1" type="file" name="pic" accept="image/*">
	  							<input id="image2" type="file" name="pic" accept="image/*">
	  							<input id="image3" type="file" name="pic" accept="image/*">
	  							<button style="width: 133.3%"
									class="btn btn-md btn-success" ng-click="addlisting1()">Add</button>
						</div></td>
					</tr>
				</table>
			</form>
		</div>

	</div>
</section>
</body>
</html>
